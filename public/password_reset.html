<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="main-container">
            <div id="info-container">
                <div id="image-container">
                    <img id="broad-image" src="images/broad.png">
                </div>
                <div id="about-div">
                    <h1>jambpadi</h1>
                    <p>Prepare and practice for your next JAMB exam with over <b>10,000</b> questions on this platform.
                    </p>
                </div>

            </div>
            <div id="form-container">
                <h1 id="welcome">Change Password</h1>
                <p id="greeting">Enter your new password details below.</p>
                <form>
                <input type="password" class="input" name="password" id="password" placeholder="New Password" required><br>
                <input type="password" class="input" name="password" id="password2" placeholder="Confirm Password" required><br>
                </form>
                <button id="reset-password">Reset Password</button><br>

            </div>
        </div>
       <script>
        document.getElementById('register').addEventListener('click', ()=>{
            window.location.href = '/login';
        });
       </script>
    </body>
</html>
