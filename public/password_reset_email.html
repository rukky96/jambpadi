<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            form {
                margin-top: 60px;
                margin-bottom: 0px;
            }
        </style>
    </head>
    <body>
        <div id="main-container">
            <div id="info-container">
                <div id="image-container">
                    <img id="broad-image" src="/images/broad.png">
                </div>
                <div id="about-div">
                    <h1>jambpadi</h1>
                    <p>Prepare and practice for your next JAMB exam with over <b>10,000</b> questions on this platform.
                    </p>
                </div>

            </div>
            <div id="form-container">
                <h1 id="welcome">Enter Your Email</h1>
                <p id="greeting">A one-time-password (OTP) will be sent to your email to verify it is you.</p>
                <form>
                    <input type="email" class="input" name="email" id="email" placeholder="Email address" required>
                </form>
                <button id="login">Send OTP</button>

            </div>
        </div>
       
    </body>
</html>
